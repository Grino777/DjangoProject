{% extends 'base.html' %}

{% block title %}
    Фильм {{ movie.name }}
{% endblock %}

{% block content %}
    <h2>Название - {{ movie.name }}</h2>
    <h3>Рейтинг - {{ movie.rating }}</h3>
    <h3>Год выхода - {{ movie.year|default:'Неизвестно' }}</h3>
    <h3>Бюджет - {{ movie.budget }}</h3>
{% endblock %}
