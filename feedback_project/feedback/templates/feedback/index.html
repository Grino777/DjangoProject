{% extends 'feedback/base.html' %}

{% load static %}

{% block css_add %}
    <link rel="stylesheet" href="{% static 'feedback/css/form.css' %}">
{% endblock %}

{% block title %}
    Отзыв
{% endblock %}

{% block content %}
    <h2>Оставьте ваш отзыв</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-style {% if field.errors %} errors {% endif %} ">
                {{ field.label_tag }}
                {{ field.errors }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit">Отправить</button>
        </form>
{% endblock %}
